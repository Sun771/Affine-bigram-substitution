<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>Cryptography</title>
</head>

<body>
  <div class="global-container">
    <div class="container-input">
      <div class="key-wrapper">
        <div class="container-label-input">
          <label for="key-a" class="label-key">Enter A:</label>
          <select name="key-a" id="key-a" class="smooth-edges">
            <option value="0" disabled selected>Choose</option>
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="9">9</option>
            <option value="11">11</option>
            <option value="15">15</option>
            <option value="17">17</option>
            <option value="19">19</option>
            <option value="21">21</option>
            <option value="23">23</option>
            <option value="25">25</option>
          </select>
        </div>
        <div class="container-label-input">
          <label for="key-b" class="label-key">Enter B:</label>
          <input type="number" id="key-b" name="key-b" class="smooth-edges">
        </div>
      </div>
      <div class="btns-wrapper">
        <button class="encrypt button-style">
          Encrypt
        </button>
        <button class="decrypt button-style">
          Decrypt
        </button>
        <button class="button-style" id="btn-clear-all">
          Clear all
        </button>
      </div>
      <textarea name="text" id="text-area" class="textarea-styling"
      placeholder="Enter here your text to encrypt, or encrypted message to decrypt"></textarea>
    </div>

    <div class="container-console">
      <h2>Console</h2>
      <div class="console-background">
        <div class="console"></div>
      </div>
    </div>
  </div>

  <script src="./script/script.js"></script>
</body>

</html>
